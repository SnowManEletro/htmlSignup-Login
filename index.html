<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Login&Signin</title>
</head>
<body>
    <div class="box">
    <div class="smallbox">
        <div class="Login">
            <h1 class="text1">Login</h1>
            <br><br>
            <h2 class="text2">Email</h2>
            <br>
            <input type="email" class="inp1" placeholder="Enter the email">
            <br>
            <h2 class="text2">Password</h2>
            <br>
            <input type="password" class="inp1" placeholder="Enter the password">
            <br>
            <br>
            <button class="submit">submit</button>
        </div>
        <div class="Signup">
            <h1 class="text11">Signin</h1>
            <br><br>
            <h2 class="text21">Email</h2>
            <br>
            <input type="email" class="inp11" placeholder="Enter the email">
            <br>
            <h2 class="text21">Password</h2>
            <br>
            <input type="password" class="inp11" placeholder="Enter the password">
            <br>
            <br>
            <button class="register">register</button>
        </div>
    </div>
</div>
</body>
</html>
